<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: #f00;
            opacity: .5;
            /*opacity 透明度会将元素内所有东西，包括文本节点，子节点，颜色都赋予同样的透明度，这是与设置背景颜色alpha通道透明度不一样的地方*/
            filter:alpha(opacity=50);/*兼容IE5-7的写法*/
            -ms-filter: "progid:DXImgTransform.Microsoft.Alpha(Opacity=50)";/*兼容IE8的写法*/

            /*RGBA写法需要IE9以上*/
        }
    </style>
</head>
<body>
    <div>透明度</div>
</body>
</html>
