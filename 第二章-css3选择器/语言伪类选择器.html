<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*:lang() 匹配对应语言的元素，呈现响应的样式*/
        :lang(zh) {
            quotes: '“','”';
            color: #000;
            
        }
        :lang(en) {
            quotes: '"','"';
            color: darkcyan;
        }
    </style>
</head>
<body>
    <q lang="zh">
        这是一段引文
    </q>
    <q lang="en">
        this is a quote.
    </q>
    <p>关于兼容性，支持IE8以上的版本</p>
</body>
</html>
