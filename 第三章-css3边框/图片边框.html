<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            border: 30px solid;
            border-image: url(http://www.w3school.com.cn/i/border.png) 30 fill round;
        }
    </style>
</head>
<body>
    <div></div>
    <p>将目标图片切成九宫格，其中上下左右作为边框本体，四个角上的图片作为边框四个角，根据border-width自适应。边框本体图片排列方式分别是stretch，round，repeat 其中webkit内核下，round和repeat效果相同</p>
</body>
</html>
