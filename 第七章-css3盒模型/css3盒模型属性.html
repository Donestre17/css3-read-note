<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            margin: 30px;
            float: left;
            background-color: #f00;
            border: 50px solid #00f;
            padding: 50px;
        }
        .box1 {
            box-sizing:border-box;
        }
        .box2 {
            box-sizing: content-box;
        }
        /*
            border-box :传统IE盒模型，设置宽高属性包含了padding和border；
            content-box：标准盒模型。设置宽高度为内容宽高度。
        */
    </style>
</head>
<body>
    <div class="box1">border-box</div>
    <div class="box2">content-box</div>
    <p>关于兼容性，需要IE8以上的版本支持</p>
</body>
</html>
